<!DOCTYPE html> 
<html lang="pl"> 
<head>
    <meta charset="UTF-8">
    <title>Dobre praktyki związane z programowaniem obiektowym</title>
</head> 
<body> 
    <script>
        const numbers = [11, 17, 13]; 
        const numbersDouble = [3.0, 1.7, 5.1]; 
        function maximum(array) {
            let max = array[0]; 
            for (let i=1; i<array.length; i++) {
                var arrayElement = array[i]; 
                if (max < arrayElement) {
                 max = arrayElement;
                }
            }
            return max;
        }
        maximum(numbers);
        console.loh(maximum(numbers));
        maximum(numbersDouble);
        console.log(maximum(numbersDouble));
        const score = maximum(numbers);
        console.log(score);
        const scoreDouble = maximum(numbersDouble);
        console.log(scoreDouble);
        function sumOfMaxFromArrays(array, array2) {
            const maxNumber = maximum(array);
            const maxDouble = maximum(array2);
            return maxNumber + maxDouble;
        }
        console.log(sumOfMaxFromArrays(numbers, numbersDouble));
        class Room {
            width; 
            length;
            desk;
            space = function () {
                return this.width * this.length;
            }
        display = function () {
            console.log(`
            szerokość: ${this.width}, 
            długość: ${this.length}, 
            powierzchnia: ${this.space()}, 
            czy ma biurko: ${this.desk} 
            `);
        }
        display2 = function () {
            console.log( 
                'szerokość: '+this.width+
                ', długość: '+this.length+ 
                ', powierzchnia: '+this.space()+
                ', czy ma biurko: '+this.desk
            );
        }
    }
    const room1 = new Room(); 
    room1.width = 200; 
    room1.length = 220;
    room1.desk = false;
    console.log(room1.display());  
    const room2 = new Room(); 
    room2.width = 300; 
    room2. length - 360; 
    room2. desk - true; 
    console.log(room2.display2());
    </script>
</body>
</html>
